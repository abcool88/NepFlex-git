<div class="global-desktop-body">
  <div class="global-desktop-header">
    <app-desktop-header></app-desktop-header>
  </div>
  <div class="global-desktop-container">
    <div class="field-title"></div>
    <div class="body-container">
      <div class="field-title"></div>
      <!-- <div class="imgaboutus"></div> -->
      <div class="detail-header">
        <div *ngFor="let item of itemDetail;let i=index;">
          <div class="header-field-container">
            <div class="header-field-title">{{item.title | camelCase}}</div>
            <div class="as">
              <span>{{item.topCategory}}</span>
              <span>/ {{item.subCategory}}</span>
            </div>
            <app-animated-button [buttonCollections]="detailButttons"></app-animated-button>
          </div>
        </div>
      </div>
      <app-cloud-spinner [showCloudSpinner]="turnLargeLoader"></app-cloud-spinner>
      <div class="info-blocks" *ngIf="!turnLargeLoader">
        <div class="left-section" id="aboutUsInfo">
          <div class="container-title" (click)="hideSection('ItemDetailSection')">
            <i class="fa fa-bars"></i>Item Details</div>
          <div *ngIf="!hideItemDetailSection">
            <div *ngFor="let item of itemDetail;let i=index;">
              <div class="field-container">
                <div class="field-title">Price:</div>
                <label>{{item.price | defaultValue:'N/A'}}</label>
              </div>
              <div class="field-container" *ngIf="item.condition">
                <div class="field-title">Condition:</div>
                <label>{{item.condition}}</label>
              </div>
              <div class="field-container" *ngIf="item.brand">
                <div class="field-title">Specification:</div>
                <label>{{item.brand | defaultValue:'N/A'}}</label>
              </div>
              <div class="field-container" *ngIf="item.modal">
                <div class="field-title">Model:</div>
                <label>{{item.modal | defaultValue:'N/A'}}</label>
              </div>
              <div class="field-container" *ngIf="item.subCategory==='Auto/Vehicle'">
                <div class="field-title">Odometer:</div>
                <label>{{item.mile_KMPH | defaultValue:'N/A'}}</label>
              </div>
              <div class="field-container" *ngIf="item.warranty">
                <div class="field-title">warranty:</div>
                <label>{{item.warranty | defaultValue:'N/A'}}</label>
              </div>
              <div class="field-container" *ngIf="item.extra_Warranty">
                <div class="field-title">Extra Warranty: </div>
                <label>{{item.extra_Warranty | defaultValue:'N/A'}}</label>
              </div>
              <div class="field-container" *ngIf="item.dateAdded">
                <div class="field-title">Date Posted:</div>
                <label>{{item.dateAdded|date}}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="middle-section" id="contactUsInfo">
          <div class="photo-section">
            <div class="container-title" (click)="hideSection('ItemPhotoSection')">
              <i class="fa fa-camera"></i>Photos</div>
            <app-spinner [showSmallLoader]="turnSmallLoader"></app-spinner>
            <div *ngIf="!hideItemPhotoSection">
              <app-carousel *ngIf="imagesFound && !turnSmallLoader" [imageList]="itemImages"></app-carousel>
              <div *ngIf="!imagesFound">No Images found</div>
            </div>
          </div>
          <div class="detail-description">
            <div class="container-title" (click)="hideSection('ItemDescriptionSection')">
              <i class="fa fa-bars"></i>Description</div>
            <div *ngIf="!hideItemDescriptionSection">
              <div *ngFor="let item of itemDetail;let i=index;">
                <div class="field-container description">
                  <label>{{item.detail | defaultValue:'N/A'}}</label>
                </div>
                <div class="field-container description">
                  <div class="field-title">Other Description:</div>
                  <label>{{item.other | defaultValue:'N/A'}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="right-section" id="contactUsInfo">
          <div class="detail-about-poster">
            <div class="container-title" (click)="hideSection('ItemPosterSection')">
              <i class="fa fa-user"></i>Poster Detail</div>
            <div *ngIf="!hideItemPosterSection">
              <div *ngFor="let item of itemDetail;let i=index;">
                <div class="field-container">
                  <i class="fa fa-user-secret user-photo-thumbnil"></i>
                  <!-- <label>{{item.profilePicture}}</label> -->
                </div>
                <div class="field-container">
                  <i class="fa fa-user custom-glyphicon"></i>
                  <div class="field-title">Name: </div>
                  <label>{{item.name | defaultValue:'N/A'}}</label>
                </div>
                <div class="field-container">
                  <i class="fa fa-envelope custom-glyphicon"></i>
                  <div class="field-title">Email:</div>
                  <label>{{item.email | defaultValue:'N/A'}}</label>
                </div>
                <div class="field-container">
                  <i class="fa fa-mobile custom-glyphicon"></i>
                  <div class="field-title">Contact:</div>
                  <label *ngIf="item.showPhoneNumber!=='hide'">{{item.contact}}</label>
                  <label *ngIf="item.showPhoneNumber==='hide'">hidden</label>
                </div>
                <div class="field-container">
                  <i class="fa fa-map-marker custom-glyphicon"></i>
                  <div class="field-title">Location:</div>
                  <label>{{item.address | defaultValue:'N/A'}}</label>
                </div>
              </div>
            </div>
            <!-- <app-animated-button [buttonCollections]="detailButttons"></app-animated-button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="global-desktop-footer">
    <app-desktop-footer></app-desktop-footer>
  </div>
</div>
